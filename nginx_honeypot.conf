# WebSocket Connection Header Map
# Creates $connection_upgrade variable: 'upgrade' if $http_upgrade is set, else 'close'
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name 13.61.203.215.nip.io;

    # 1. BUFFERING IS KEY
    proxy_request_buffering on;
    client_body_buffer_size 128k;

    # API and General SPA
    location / {
        proxy_pass http://127.0.0.1:8000;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # DEBUG: Identify this block
        proxy_set_header X-Nginx-Match "root-location";
    }

    # WEB SOCKETS (Live Terminal)
    location /api/ws/logs {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Use the mapped variable for Connection header
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # DEBUG: Identify this block and input headers
        proxy_set_header X-Nginx-Match "websocket-location";
        proxy_set_header X-Debug-Input-Upgrade $http_upgrade;
        
        # Extended timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
