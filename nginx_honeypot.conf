server {
    listen 80;
    server_name 13.61.203.215.nip.io;

    # 1. BUFFERING IS KEY
    # Nginx buffers the entire request body from the client before sending it to FastAPI.
    # This prevents the "Expect: 100-continue" deadlock because Nginx handles the handshake
    # and only sends the full request to Uvicorn when it's ready.
    proxy_request_buffering on;
    client_body_buffer_size 128k;

    # API and General SPA
    location / {
        proxy_pass http://127.0.0.1:8000;
        
        # PROTOCOL 
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WEB SOCKETS (Live Terminal)
    # Removing trailing slash to match /api/ws/logs more reliably
    location /api/ws/logs {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
