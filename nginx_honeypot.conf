server {
    listen 80;
    server_name honeypot.example.com;

    # 1. BUFFERING IS KEY
    # Nginx buffers the entire request body from the client before sending it to FastAPI.
    # This prevents the "Expect: 100-continue" deadlock because Nginx handles the handshake
    # and only sends the full request to Uvicorn when it's ready.
    proxy_request_buffering on;
    client_body_buffer_size 128k;

    location / {
        proxy_pass http://127.0.0.1:8000;
        
        # 2. PROTOCOL UPGRADE
        # Force HTTP/1.1 for the connection to the backend (Uvicorn)
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 3. HEADER FORWARDING
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
